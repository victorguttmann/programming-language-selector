  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <title>Programming Language Selector</title>

  <body>
    <div class=container>
      <h1>Programming Language Selector</h1>

      <div id="nameGather">
        <form id="formName">
          <div class="form-group">
            <label for="name">Your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </div>

      <div id="greetingFantasy">
        <h1>Welcome, <span class="name"></span>!</h1>
        <p>The land of programming is filled with many languages. Be wary of many of them. Together we may stand a chance in you choosing the correct language to adapt your nimble tongue-figers to.</p>
      </div>

    </div>
  </body>
